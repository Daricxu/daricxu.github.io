    <!--Three plus one css file -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/daricxu.webflow.css" rel="stylesheet" type="text/css">

    <!--Font loading -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>

        WebFont.load({
            google: {
                families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic"]

<body onload="chaosFunction()">

        <div class="containerL1">

                    <p class="chaosText ">In Chaos Lies Opportunity</p>

                <div class="smallerContainer">
